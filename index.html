<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="left">

        <div class="inner-container">
          <img class="logo" src="/images/logo.svg" alt="">
          <img class="bg-mobile" src="/images/hero-mobile.jpg" alt="">
          <h1><span>We're</span> <br> coming <br> soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>
          <form autocomplete="off" id="form">
            <input id="email" type="email" placeholder="Email Address" />
            <img src="/images/icon-error.svg" class="error-icon" alt="error" />
            <button class="button">
              <img src="/images/icon-arrow.svg" alt="" />
            </button>
            <small>Please provide a valid address</small>
          </form>          
        </div>

      </div>
      <div class="right bg-image"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
